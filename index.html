<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"  content="Joseph Archer" />
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!-- Added Bootstrap -->
 
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> <!-- Added FontAwSome -->
   <link rel="stylesheet" type="text/css" href="UI.css"> <!-- Some of my own CSS -->
   <link href="simple-sidebar.css" rel="stylesheet">
   <script src="http://d3js.org/d3.v2.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

   <script type="text/javascript" src="dist/scripts/Main.js"></script>
   <script type="text/javascript" src="dist/scripts/LexicalAnalyzer.js"></script>
   <script type="text/javascript" src="dist/scripts/Parser.js"></script>
   <script type="text/javascript" src="dist/scripts/Utils.js"></script>
   <script type="text/javascript" src="dist/scripts/Globals.js"></script>
   <script type="text/javascript" src="dist/scripts/Token.js"></script>
   <script type="text/javascript" src="dist/scripts/TestPrograms.js"></script>
   <script type="text/javascript" src="dist/scripts/Queue.js"></script>
   <script type="text/javascript" src="dist/scripts/Stack.js"></script>
   <script type="text/javascript" src="dist/scripts/Tree.js"></script>
   <script type="text/javascript" src="dist/scripts/TreeNode.js"></script>
   <script type="text/javascript" src="dist/scripts/ScopeNode.js"></script>
   <script type="text/javascript" src="dist/scripts/SymbolTable.js"></script>
   <script type="text/javascript" src="dist/scripts/SemanticAnalyzer.js"></script>
   <script type="text/javascript" src="dist/scripts/Variable.js"></script>
   <script type="text/javascript" src="dist/scripts/Program.js"></script>
   <script type="text/javascript" src="dist/scripts/TypeChecker.js"></script>
   <script type="text/javascript" src="dist/scripts/CodeGenerator.js"></script>
   <title>
     Joe's Compiler
   </title>
</head>
<body>
  <div id="wrapper" class = "toggled">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <div id="header1">
        </div>
        <div style="text-align:center;">
          <ul class="nav nav-tabs " id="myTab">
            <li class="active"><a data-target="#token" data-toggle="tab">Tokens</a></li>
            <li><a data-target="#cst"         data-toggle="tab">CST</a></li>
            <li><a data-target="#ast"         data-toggle="tab">AST</a></li>
            <li><a data-target="#symbolTable" data-toggle="tab">Symbol Table</a></li>
          </ul>
           <div class="tab-content">
             <div class="tab-pane active" id="token">
             <textarea id="tokenArea" rows = "25" style="width: 100%; height:100%;"></textarea>
             </div>
              <div class="tab-pane" id="cst">
                <textarea id="cstArea" rows = "25" style="width: 100%; height:100%;"></textarea>
              </div>
              <div class="tab-pane" id="ast">
               <textarea id="astArea"  rows = "25" style="width: 100%; height:100%;"></textarea>
              </div>
              <div class="tab-pane" id="symbolTable">
                <textarea id="symbolTableArea"  rows = "25" style="width: 100%; height:100%;"></textarea>
              </div>
            </div>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div id="header">
            <p> Joe's Compiler</p>
          </div>
          <div id="main">

            <div id="programInputSection">
              <p>Program Input</p>
              <textarea id="programInput" placeholder="Type your code here..."></textarea>
            </div>

            <div id="buttonBar"> 
              <div id="statusBar">
                <p> Lex   <span id="lexCheck" class="glyphicon glyphicon-ok right" hidden="hidden">  </span> <span id="lexError" class="glyphicon glyphicon-remove right" hidden="hidden">  </span> </p>
                <p> Parse <span id="parseCheck" class="glyphicon glyphicon-ok right "></span> <span id="parseError" class="glyphicon glyphicon-remove right" hidden="hidden">  </span> </p>
                <p> Sem. Analysis   <span id="SACheck" class="glyphicon glyphicon-ok right" hidden="hidden">  </span> <span id="SAError" class="glyphicon glyphicon-remove right" hidden="hidden">  </span> </p>
                  <p> Code Gen <span id="codeGenCheck" class="glyphicon glyphicon-ok right"></span> <span id="codeGenError" class="glyphicon glyphicon-remove right" hidden="hidden" >  </span> </p>
              </div>
     
              <button id="compileButton"
                      type="button" 
                      style="width: 150px;" 
                      class="btn btn-default" onclick="JOEC.Main.startCompiler();">Compile</button>

              <button id="menu-toggle"
                      type="button" 
                      style="width: 150px; margin-top: 15px;"
                      href="#menu-toggle"
                      class="btn btn-default">Show</button>

              <span id="verboseCheckbox">  <input id = "vCheck" checked  type="checkbox" aria-label="Verbose ?"> Verbose Mode </span>  
            </div>
            <div id="programOutputSection">
              <p>Program Output</p>
              <textarea id="programOutput" placeholder="Output will appear here..."></textarea>
            </div>
          </div>
          <div id="consoleSection">
            <p>Console</p>
            <textarea readonly id="console"></textarea>
         </div>
        </div>
      </div> <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
     <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>
