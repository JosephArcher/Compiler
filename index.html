<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"  content="Joseph Archer" />
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!-- Added Bootstrap -->
 
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> <!-- Added FontAwSome -->
   <link rel="stylesheet" type="text/css" href="UI.css"> <!-- Some of my own CSS -->

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

   <script type="text/javascript" src="dist/scripts/LexicalAnalyzer.js"></script>
   <script type="text/javascript" src="dist/scripts/Parser.js"></script>
   <script type="text/javascript" src="dist/scripts/Main.js"></script>
   <script type="text/javascript" src="dist/scripts/Utils.js"></script>
   <script type="text/javascript" src="dist/scripts/Globals.js"></script>
   <script type="text/javascript" src="dist/scripts/Token.js"></script>
   <script type="text/javascript" src="dist/scripts/TestPrograms.js"></script>
   <script type="text/javascript" src="dist/scripts/Queue.js"></script>

   <title>
     Joe's Compiler
   </title>
</head>
<body>
  <div id="header">
    <p>Joe's Compiler</p>
  </div>
  <div id="main">
    <div id="programInputSection">
      <p>Program Input</p>
      <textarea id="programInput" 
                placeholder="Type your code here..."></textarea>
   </div>

   <div id="buttonBar"> 
      <div id="statusBar">
        <p> Lex   <span id="lexCheck"  class="glyphicon glyphicon-ok right" hidden="hidden">  </span> <span id="lexError" class="glyphicon glyphicon-remove right" hidden="hidden" >  </span> </p>
        <p> Parse <span id="parseCheck" class="glyphicon glyphicon-ok right "></span> <span id="parseError" class="glyphicon glyphicon-remove right" hidden="hidden">  </span> </p>
        <p> Sem. Analysis   <span id="lexCheck" class="glyphicon glyphicon-ok right" hidden="hidden">  </span> <span id="lexError" class="glyphicon glyphicon-remove right"  hidden="hidden">  </span> </p>
        <p> Code Gen <span id="parseCheck" class="glyphicon glyphicon-ok right"></span> <span id="parseError" class="glyphicon glyphicon-remove right" hidden="hidden" >  </span> </p>
   </div>
   
    <button id="compileButton"
            type="button" 
            style="width: 150px;" 
            class="btn btn-default" onclick="JOEC.Main.startCompiler();">Compile</button>

    <button id="stopButton"
            type="button" 
            style="width: 150px; margin-top: 15px;" 
            class="btn btn-default" onclick="JOEC.Main.stopButton();" disabled >Stop</button>

    <button id="loadButton"
            type="button" 
            style="width: 150px; margin-top: 15px;"
            data-toggle="modal" 
            data-target="#myModal"
            class="btn btn-default">Load...</button>
   </div>
   <div id="programOutputSection">
      <p>Program Output</p>
      <textarea id="programOutput" 
                placeholder="Output will appear here..."></textarea>
   </div>
  </div>
  <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Program Loader</h4>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-primary" onclick="testProgram1();">Program 1</button>
            <button type="button" class="btn btn-primary" onclick="testProgram2();">Program 2</button>
            <button type="button" class="btn btn-primary" onclick="testProgram3();">Program 3</button>
            <button type="button" class="btn btn-primary" onclick="testProgram4();">Program 4</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>
  <div id="consoleSection">
     <p>Console</p>
     <textarea readonly id="console"></textarea>
  </div>
</body>
</html>
